name: Check homework

on: [push]

jobs:
  runner-job:
    if: ${{ github.repository_owner != 'ktsstudio' }}
    runs-on: ubuntu-latest

    env:
      IMAGE: 'ktshub/backend-summer-2021:task-6ff8c4a9-3f65-442b-b91c-1f5aaa9c3581'
      CONFIGPATH: /go/code/source/tests/config.yml
      PYTHONPATH: /go/code/source
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_PORT: 5432

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Check demo.sql
        run: |
          echo "Current directory: $(pwd)"
          ls -R tests/data

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p $POSTGRES_PORT -U $POSTGRES_USER && break
            echo "Waiting for Postgres ($i)..."
            sleep 2
          done

      - name: Import demo.sql
        run: |
          PGPASSWORD=$POSTGRES_PASSWORD \
            psql --host=localhost \
                 --port=$POSTGRES_PORT \
                 --username=$POSTGRES_USER \
                 --dbname=$POSTGRES_DATABASE \
                 -f tests/data/demo.sql

      - name: Run main in Docker
        run: |
          docker run --rm \
            --entrypoint /bin/bash \
            -e GITHUB_REPOSITORY \
            -e GITHUB_REF \
            -e CONFIGPATH=${{ env.CONFIGPATH }} \
            -e PYTHONPATH=${{ env.PYTHONPATH }} \
            --network host \
            --mount src="$(pwd)",target=/go/code/source,type=bind \
            ${{ env.IMAGE }} \
            -c "cd /go/code/source && mv build/main source && ls -lah && cd source && ./main"

      - name: Run pytest on runner
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q tests/
